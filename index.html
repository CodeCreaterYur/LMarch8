<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–° 8 –ú–∞—Ä—Ç–∞!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff758c, #ff7eb3, #d47fd5, #9b59b6);
            background-size: 300% 300%;
            animation: waveGlow 12s ease infinite;
            color: white;
            font-family: 'Pacifico', cursive;
            text-align: center;
            touch-action: none;
        }
        @keyframes waveGlow {
            0% { background-position: 0% 0%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 0%; }
        }
        .message {
            position: absolute;
            font-size: clamp(1.5em, 5vw, 2.5em);
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.8), 0 0 20px rgba(155, 89, 182, 0.5);
            opacity: 0;
            z-index: 10;
            line-height: 1.5;
            padding: 10px;
            width: 90%;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(155, 89, 182, 0.8); }
            to { text-shadow: 0 0 20px rgba(155, 89, 182, 0.8), 0 0 15px rgba(255, 255, 255, 0.5); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="message"></div>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const petals = [];
        const hearts = [];
        const touchEffects = [];
        const roses = [];
        const sparks = [];

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 4 + 2;
                this.speed = Math.random() * 1.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = (Math.random() - 0.5) * 0.03;
                this.hue = Math.random() * 60 + 300;
            }
            update() {
                this.y += this.speed;
                this.angle += this.spin;
                this.x += Math.sin(this.angle) * 0.3;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = `hsl(${this.hue}, 80%, 70%)`;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 1.5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Heart {
            constructor(x, y, size = Math.random() * 4 + 2, speed = Math.random() * 1 + 0.5, life = 100) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height - canvas.height;
                this.size = size;
                this.speed = speed;
                this.life = life;
                this.angle = Math.random() * Math.PI * 2;
                this.hue = Math.random() * 60 + 300;
            }
            update() {
                this.y += this.speed;
                this.life -= 1;
                this.angle += 0.02;
                if (this.y > canvas.height || this.life <= 0) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                    this.life = 100;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = `hsl(${this.hue}, 90%, 60%)`;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-this.size, -this.size, -this.size * 1.5, this.size / 2, 0, this.size);
                ctx.bezierCurveTo(this.size * 1.5, this.size / 2, this.size, -this.size, 0, 0);
                ctx.fill();
                ctx.restore();
            }
        }

        class Rose {
            constructor() {
                this.x = Math.random() * (canvas.width - 60) + 30;
                this.y = Math.random() * (canvas.height - 60) + 30;
                this.size = 0;
                this.maxSize = 15 + Math.random() * 10;
                this.growth = 0.5;
                this.pulse = 0;
                this.hue = Math.random() * 60 + 300;
                this.rotation = 0;
            }
            update() {
                if (this.size < this.maxSize) {
                    this.size += this.growth;
                    if (this.size >= this.maxSize / 2 && Math.random() > 0.8) {
                        for (let i = 0; i < 4; i++) {
                            sparks.push(new Spark(this.x, this.y, this.hue));
                        }
                    }
                } else {
                    this.pulse = Math.sin(Date.now() * 0.003) * 2;
                    this.rotation += 0.015;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsl(${this.hue}, 80%, 60%)`;
                ctx.fillStyle = `hsl(${this.hue}, 90%, 50%)`;
                ctx.beginPath();
                for (let i = 0; i < 12; i++) {
                    let angle = i * Math.PI / 6;
                    let r = (this.size + this.pulse) * Math.sin(angle);
                    let roseX = r * Math.cos(angle);
                    let roseY = r * Math.sin(angle);
                    ctx.arc(roseX, roseY, this.size / 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.shadowBlur = 0;
                ctx.restore();
            }
        }

        class Spark {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5;
                this.life = 60;
                this.hue = hue;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 2;
            }
            draw() {
                ctx.save();
                ctx.fillStyle = `hsl(${this.hue}, 90%, 70%, ${this.life / 60})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework(x, y) {
            for (let i = 0; i < 15; i++) {
                const size = Math.random() * 4 + 2;
                const speed = Math.random() * 3 + 1;
                const angle = Math.random() * Math.PI * 2;
                const heart = new Heart(x, y, size, speed);
                heart.speedX = Math.cos(angle) * speed;
                heart.speedY = Math.sin(angle) * speed;
                heart.hue = Math.random() * 60 + 300;
                touchEffects.push(heart);
            }
            for (let i = 0; i < 12; i++) {
                sparks.push(new Spark(x, y, Math.random() * 60 + 300));
            }
        }

        function createElements() {
            for (let i = 0; i < 50; i++) {
                petals.push(new Petal());
            }
            for (let i = 0; i < 30; i++) {
                hearts.push(new Heart());
            }
            for (let i = 0; i < 8; i++) {
                roses.push(new Rose());
            }
        }

        const messageLines = [
            "–° 8 –º–∞—Ä—Ç–∞, –ø–æ–¥—Ä—É–≥–∞!",
            "–õ—É—á—à–∏–π –º–∞—Ä—Ç —Å —Ç–æ–±–æ–π —Å–º–µ—ë—Ç—Å—è,",
            "–ò—Å–∫—Ä—ã –¥—Ä—É–∂–±—ã –Ω–∞—Å –∑–æ–≤—É—Ç,",
            "–ó–Ω–∞–π, —Ç—ã –∫—Ä—É—á–µ –≤—Å–µ—Ö, –õ–∏–∑–∞,",
            "–ê –≤–µ—Å–µ–ª—å–µ –∑–¥–µ—Å—å —Ü–≤–µ—Ç—ë—Ç! üå∏"
        ];
        let lineIndex = 0;
        const messageDiv = document.querySelector('.message');

        function typeLine() {
            if (lineIndex < messageLines.length) {
                messageDiv.innerHTML += messageLines[lineIndex] + "<br>";
                messageDiv.style.opacity = '1';
                messageDiv.style.animation = "fadeIn 1s forwards";
                lineIndex++;
                setTimeout(typeLine, 1500);
            } else {
                messageDiv.style.animation = "glow 2s infinite alternate";
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            petals.forEach(petal => {
                petal.update();
                petal.draw();
            });
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            roses.forEach(rose => {
                rose.update();
                rose.draw();
            });
            touchEffects.forEach((effect, index) => {
                effect.y += effect.speedY;
                effect.x += effect.speedX;
                effect.life -= 2;
                effect.draw();
                if (effect.life <= 0) {
                    touchEffects.splice(index, 1);
                }
            });
            sparks.forEach((spark, index) => {
                spark.update();
                spark.draw();
                if (spark.life <= 0) {
                    sparks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener("touchstart", (event) => {
            event.preventDefault();
            const x = event.touches[0].clientX;
            const y = event.touches[0].clientY;
            createFirework(x, y);
        });

        canvas.addEventListener("touchmove", (event) => {
            event.preventDefault();
            const x = event.touches[0].clientX;
            const y = event.touches[0].clientY;
            createFirework(x, y);
        });

        canvas.addEventListener("click", (event) => {
            const x = event.clientX;
            const y = event.clientY;
            createFirework(x, y);
        });

        setTimeout(() => {
            typeLine();
        }, 2000);

        createElements();
        animate();
    </script>
</body>
</html>
